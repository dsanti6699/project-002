<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <!--Basic information about user will go here. be sure to put anything you feel is needed, along with the necessary labels.-->
    <h1>Naruto Survey Form</h1>
    <p>Please fill out this form with the required information</p>
    <fieldset>
        <label for="name">Name <input id="name" style="width: fit-content;" type="text" placeholder="Type name here" required/></label>
        <label for="age">Age <input id="age" style="width: fit-content;" type="number" min="12" max="100" required/></label>
        <label for="password">Password <input id="password" style="width: fit-content;" type="password" placeholder="Type password here" minlength="8" required pattern="[a-z0-5]{8,}" /></label>
        <label for="email">Email <input id="email" style="width: fit-content;" type="email" placeholder="Type email"required/></label>
    </fieldset>
    <fieldset class="inline">
        <label> <h2> How long have you been watching Naruto?</h2></label>
        <label for="months"><input type="radio" name="time-watched" id="months" class="inline"> A few months </label>
        <label for="1-3-years"><input type="radio" name="time-watched" id="1-3-years" class="inline"> 1-3 Years </label>
        <label for="4-8-years"><input type="radio" name="time-watched" id="4-8-years" class="inline"> 4-8 Years</label>
        <label for="10-years"><input type="radio" name="time-watched" id="10-years" class="inline"> 10+ Years </label>
    </fieldset>
    <fieldset> 
        <label for="watch-where"> <h2> What do you watch Naruto on?</h2>
            <select id="watch-where" style="width: fit-content;"> 
                <option value="">  (Select an option here)</option>
                <option value="1"> Crunchyroll </option>
                <option value="2"> TV </option>
                <option value="3"> Streaming </option>
                <option value="4"> Other </option>
            </select>
        </label>
    </fieldset>
    <fieldset class="inline">
        <label for="like-what"> <h2>What do you like about the Naruto Series?</h2> (Check all that apply)</label>
        <label> <input type="checkbox" class="inline" /> Characters</label>
        <label> <input type="checkbox" class="inline"/> Lore</label>
        <label> <input type="checkbox" class="inline"/> Plotline </label>
        <label> <input type="checkbox" class="inline"/> Merchandice </label>
        <label> <input type="checkbox" class="inline"/> Music </label>
        <label> <input type="checkbox" class="inline"/> Other </label>    
    </fieldset>
    <fieldset>
        <label> Any other comments? Post them here <textarea id="comments" style="width: fit-content;" rows="3" cols="30" placeholder="Type here..."> </textarea></label>
    </fieldset>
    <input type="submit" value="Submit"/>
    <!-- Names have been excluded-->
</body>
</html>
